    <style>
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .swiper-container-wrapper {
            width: 100%;
            height: calc(100% - 100px);
            position: relative;
            overflow: hidden;
        }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .swiper-slide img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .swiper-thumbs { height: 100px; box-sizing: border-box; padding: 10px 0; }
        .swiper-thumbs .swiper-slide { width: 80px; height: 80px; opacity: 0.5; transition: opacity 0.3s; cursor: pointer !important; }
        .swiper-thumbs .swiper-slide-thumb-active { opacity: 1; border: 3px solid #f7a738; }
        .swiper-thumbs .swiper-slide img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; } /* 讓點擊事件穿透到父層 slide */
        
        .swiper-button-next, .swiper-button-prev { color: #ffffff; opacity: 0.7; transition: opacity 0.3s; }
        .swiper-button-next:hover, .swiper-button-prev:hover { opacity: 1; }

        #controls-toggle {
            position: absolute;
            bottom: 115px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        #controls-toggle:hover { background-color: rgba(255, 255, 255, 0.2); }
        #controls-toggle.is-open { transform: rotate(90deg); }

        .control-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            z-index: 50;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
        }
        .control-bar.is-open { transform: translateY(0); }
        .control-bar label, .control-bar button, .control-bar input, .control-bar select {
            font-size: 14px;
            color: #fff;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-bar button:hover, .control-bar select:hover, .control-bar input:hover { background-color: rgba(255, 255, 255, 0.2); }
        .control-bar select option { background-color: #333; color: white; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 90%; object-fit: contain; }
        .close { position: absolute; top: 10px; right: 25px; color: #fff; font-size: 50px; cursor: pointer; }

        .watermark {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 90;
            pointer-events: none;
        }
    </style>

    const imageUrls = ['https://lh7-rt.googleusercontent.com/docsz/AD_4nXfmljmiDXV9ibkZ9Q1tEH8fl3EET2TBsmxbexFGSCOTw30u-7x0h_LrHddkLpil7etFBBcmBn5kMldsCRsDLcgi6moz0DNJ9gxw__fhygJgdIKFVXCX2uwyPbiISFOrLTU?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXeZnvOpg0A8vW2tlVPM0iQeo5le0pWL8WGzZNiMX2XPzdvOUUDc7CvA0-XT83CkGT48GaYlFQacodigk7C1ZVNjaSyQ4YWkznF72WcPHPqbwX1lMcJgXUT18a9MKU6N8Og?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXcc22IWbEOqK9stedVngHrvAgft0xs4DZ2OuJ_SRIcpjhfCZyb6s6mgmABRhruKGGJlb-2gYUxNWOCavIrYtxAeh_A3xVOxUzrKAnC_fik02XTtKDKhOhJiL6sQMOvrPc4?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXcv5jlnUyn9Zam66TNItPdPG_8pySjEFpiqDGU_UQ1IfO-J8J8DJznDv4Rhq9MplCwPbZZ9agOoER9mcgCHyX3odORmtVxOECAE8aFO8VH0PUv6Bz25txWsanS-1hfZgcc?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXd36O5Akfb-rKW2j5XSAiLVGxpGNjPVNzCEPzyHsVE1GhSD5Y60Xpvq_jQeh63Xw2snFH4VELWch50oOr3nnih7vvv9YhFiJPSSndeMr-LQwW_2P5GkBlvqVzLqnKpyLw?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXdKEJ9Xo0nW5MAkW_fcJ40zTjOfEfolsEOXT0mDwwjFyrXq4QWWtNpgiTR2OczU76w8SEykhrbTAc0ucRNopffr-AWBjJ6guWNeMUVO2zEOcacBbNYO3qCk_yezThklIg?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXc05deYmN9ciqZCam-kganbGf9VI6vANW_tTNd8FTrLdzaji7IcpetJmoY9DpWhzSL3nrLOOVeTTkVhx1YPM3uiPLiDB30I6Hg_DBFaTToh7xkBXZc_2Ymtldq0HoYXGsM?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXdp6AJWgyy06BspQtcX5fOQ_PU5jOmiCfAUXxSq7lerHmF55EzxFiW1gwTFo5GDBFwhzMSGvj1jvO8WXD1gharQwBDNbkyvmXoF8wMh59jv-yIpi7UC9rdXfBHn4Z51ttg?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXenv87mRCu7xQnYt9oNYz27rwAeqmjlFiZum-c3WN2mOIgGoT94Iy72HPs7LMOEqmrMcKaObUrEPeqxVYlZG952dpnlWkYBCOlc_GNXT1WTXynbkTleKZacbP6pUEel_Zg?key=cHKxskDmaOQbz_1HrIWkmA','https://lh7-rt.googleusercontent.com/docsz/AD_4nXe3lwcilJl97jFNB_5W0qIfKrvWmxhYg8pot1CVgRr5Y_iNul2yMgd3xWG     function initSwiper(effect = 'slide') {
        if (mainSwiper) mainSwiper.destroy(true, true);

        thumbsSwiper = new Swiper('.swiper-thumbs', {
            spaceBetween: 10,
            slidesPerView: 'auto',
            freeMode: true,
            watchSlidesProgress: true,
        });

        mainSwiper = new Swiper('.swiper-main', {
            effect: effect,
            grabCursor: true,
            cubeEffect: { shadow: true, slideShadows: true, shadowOffset: 20, shadowScale: 0.94 },
            coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
            autoplay: {
                delay: parseInt(document.getElementById('interval-input').value, 10) * 1000,
                disableOnInteraction: false, // 確保互動後(例如點擊縮圖)繼續播放
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: { swiper: thumbsSwiper },
            loop: imageUrls.length > 1,
        });
    }

    function startSlideshow() {
        if (!mainSwiper) return;
        mainSwiper.autoplay.start();
        document.getElementById('stop-button').style.backgroundColor = '';
        document.getElementById('start-button').style.backgroundColor = 'green';
    }

    function stopSlideshow() {
        if (!mainSwiper) return;
        mainSwiper.autoplay.stop();
        document.getElementById('stop-button').style.backgroundColor = 'red';
        document.getElementById('start-button').style.backgroundColor = '';
    }

    function updateInterval() {
        if (!mainSwiper) return;
        const seconds = parseInt(document.getElementById('interval-input').value, 10);
        if (seconds >= 1 && seconds <= 60) {
            mainSwiper.params.autoplay.delay = seconds * 1000;
            if (mainSwiper.autoplay.running) {
                mainSwiper.autoplay.stop();
                mainSwiper.autoplay.start();
            }
        } else {
            alert('間隔時間必須在 1 到 60 秒之間！');
            document.getElementById('interval-input').value = mainSwiper.params.autoplay.delay / 1000;
        }
    }

    function updateTransition() {
        const selectedEffect = document.getElementById('transition-select').value;
        initSwiper(selectedEffect);
        startSlideshow();
    }

    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('img01');
    const closeModal = document.getElementById('modalClose');

    function openModal(src) {
        stopSlideshow();
        modal.style.display = 'flex';
        modalImg.src = src;
    }
    closeModal.onclick = () => { modal.style.display = 'none'; startSlideshow(); };
    modal.onclick = (event) => {
        if (event.target !== modalImg) {
             modal.style.display = 'none';
             startSlideshow(); // 關閉大圖後也恢復播放
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        if (imageUrls.length > 0) {
            initSwiper('slide');
            startSlideshow();

            const toggleButton = document.getElementById('controls-toggle');
            const controlBar = document.getElementById('control-bar');
            toggleButton.addEventListener('click', () => {
                controlBar.classList.toggle('is-open');
                toggleButton.classList.toggle('is--open');
            });

        } else {
            document.body.innerHTML = '<h2 style="color:white; text-align:center;">相簿沒有圖片！</h2>';
        }
    });
</script>
